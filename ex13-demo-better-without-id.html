<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Manipulating Styles and Images</h1>

    <div>
      <img
        src="images/tiger1.jpg"
        alt="Tiger1"
        title="tiger1"
        width="400"
      />
    </div>

    <div>
      <img
        src="images/tiger2.jpg"
        alt="Tiger2"
        title="tiger2"
        width="400"
      />
    </div>

    <script>
      function enlarge(i) {
        console.log(i);
        let w = i.width;
        console.log(w);
        w = w * 1.5;
        i.style.width = w + "px";
        console.log(i.width);
        
        document.querySelector("h1").innerHTML =
          i.title;
      }

      function shrink(i) {
        let w = i.width;
        // console.log(w);
        w = w / 1.5;
        // console.log(w);
        // console.log(i.width);
        i.style.width = w + "px";
        document.querySelector("h1").innerHTML =
          "Manipulating Styles and Images";
      }

      let images = document.querySelectorAll("img");
      for (let index = 0; index < images.length; index++) {
        const element = images[index];
        element.addEventListener("mouseover", function () {
          enlarge(this);
        });
        element.addEventListener("mouseout", function () {
          shrink(this);
        });
      }
    </script>
  </body>
</html>
