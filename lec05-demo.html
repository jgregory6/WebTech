<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List demo</title>
    <style>
      ul ul {
        /* list-style-type: circle; */
        list-style-image: url(images/smiley.gif);
      }
      img {
        display: block;
        margin-left:auto;
        margin-right:auto;
      }
      body{
        background-image: url(images/music.gif);
        background-repeat:repeat-y;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <h2>Unorder List</h2>
    <ul>
      <li>item 1
        <ul>
          <li>Web Tech</li>
          <li>Python</li>
        </ul>
      </li>

      <li>item 2</li>
      <li>item 3</li>
    </ul>

    <h2>Ordered List</h2>
    <ol type="I">
      <li>
        <img src="images/France.png" alt="France flag" height="30" /> France
      </li>
      <li>
        <img src="images/France.png" alt="France flag" height="30" /> France
      </li>
    </ol>

      <img src="images/tiger1.jpg" alt="tiger" height="200" />

      quick links:
      <a href="">unorder list</a>
  </body>
</html>
