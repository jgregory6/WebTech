<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ex15-calculator</title>
    <style type="text/css">
      input[type="button"] {
        width: 50px;
        height: 30px;
      }
      form {
        background-color: silver;
        /* margin: 30px 200px 30px 200px; */
        margin-left: auto;
        margin-right: auto;
        padding: 10px;
        width: 80%;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>Simple Calculator</h1>
    <form id="calculator" action="">
      <p>
        <label
          >Your Result:
          <input name="result" size="10" type="text" readonly />
        </label>
      </p>
      <p>
        <label>Number 1:</label>
        <input name="num1" size="5" type="text" />

        <label>Number 2:</label>
        <input name="num2" size="5" type="text" />
      </p>
      <p>
        <input value="add" type="button" />
        <input value="sub" type="button" />
        <input value="mult" type="button" />
        <input value="div" type="button" />
      </p>
      <p>
        <input id="clr" value="Clear" name="reset" type="reset" />
      </p>
    </form>

    <script>
      function add() {
        const cal = document.getElementById("calculator");
        let x = cal.num1.value;
        let y = cal.num2.value;
        if (isNaN(x) || isNaN(y))
          //if x or y is not a number
          alert("You did not enter a number!");
        else {
          x = parseFloat(x);
          y = parseFloat(y);
          let z = x + y;
          cal.result.value = z;
        }
      }

      function sub() {
        const cal = document.getElementById("calculator");
        let x = cal.num1.value;
        let y = cal.num2.value;
        if (isNaN(x) || isNaN(y))
          //if x or y  is not a number
          alert("You did not enter a number!");
        else {
          x = parseFloat(x);
          y = parseFloat(y);
          let z = x - y;
          cal.result.value = z;
        }
      }
      function mult() {
        const cal = document.getElementById("calculator");
        let x = cal.num1.value;
        let y = cal.num2.value;
        if (isNaN(x) || isNaN(y))
          //if x or y  is not a number
          alert("You did not enter a number!");
        else {
          x = parseFloat(x);
          y = parseFloat(y);
          console.log(x, y);
          let z = x * y;
          cal.result.value = z;
        }
      }
      function div() {
        const cal = document.getElementById("calculator");
        let x = cal.num1.value;
        let y = cal.num2.value;
        if (isNaN(x) || isNaN(y))
          //if x or y  is not a number
          alert("You did not enter a number!");
        else {
          x = parseFloat(x);
          y = parseFloat(y);
          if (y == 0) alert("The second number can not be zero!");
          else {
            let z = x / y;
            cal.result.value = z;
          }
        }
      }

      document.querySelector("input[value=add]").onclick = add;
      document.querySelector("input[value=sub]").onclick = sub;
      document.querySelector("input[value=mult]").onclick = mult;
      document.querySelector("input[value=div]").onclick = div;
    </script>
  </body>
</html>
