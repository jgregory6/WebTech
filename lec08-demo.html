<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Demo</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
      table {
        border-collapse: collapse;
        margin-left: auto;
        margin-right: auto;
        width: 70%;
      }
      caption {
        /* background-color: yellow; */
      }
      tr#top {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Classes
      </caption>
      <tr id="top">
        <th>Course</th>
        <th>Grade</th>
      </tr>
      <tr>
        <td>Web Tech</td>
        <td>A</td>
      </tr>
      <tr>
        <td>QTM</td>
        <td>B+</td>
      </tr>
    </table>
  </body>
</html>
